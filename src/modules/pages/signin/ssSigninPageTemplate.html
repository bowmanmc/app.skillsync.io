<div class="signin">

    <div class="signin__logo">
        <img src="/images/logo-128-text.png" alt="SkillSync" />
    </div>

    <div class="signin__form">

        <h1>Sign in</h1>

        <form ng-submit="checkAuth()">
            <input type="email" placeholder="Email Address" ng-model="input.email" />
            <input type="password" placeholder="Password" ng-model="input.password" />
            <div class="signin__form-buttons">
                <input type="submit" value="Sign in" />
            </div>
        </form>

        <ul class="signin__form-errors" ng-show="errors.length">
            <li ng-repeat="error in errors">* {{error}}</li>
        </ul>

        <div class="siginin__form-links">
            <a href="/account/reset">Reset Password</a> |
            <a href="/account/register">Register</a>
        </div>
    </div>

</div>
