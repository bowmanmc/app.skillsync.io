
<div class="page contentbox">

    <div class="resume__sidebar">
        <ss-resume-navbar></ss-resume-navbar>
    </div>
    <div class="resume__content">

        <form class="resume__form">

            <fieldset>
                <legend>Summary</legend>
                <p>
                    This is your chance to summarize your professional experience
                    and describe what kind of worker you are.
                    We recommend 4 - 5 sentences describing what type of position
                    you're looking for and what types of projects interest you.
                </p>
                <!-- p>
                    If you get stuck, scroll down to see some example summaries
                    you can use for inspiration.
                </p -->
                <textarea name="textarea"
                    ng-model="input.summary"
                    rows="10"
                    cols="50"></textarea>
            </fieldset>

            <button type="submit" ng-disabled="isSaving" ng-click="saveChanges()">
                <span ng-show="isSaving">
                    <svg class="form__button-icon spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-spinner2"></use>
                    </svg>
                </span>
                <span ng-hide="isSaving">Update Summary</span>
            </button>

            <ul class="contentbox__form-errors" ng-show="errors.length">
                <li ng-repeat="error in errors">* {{error}}</li>
            </ul>
        </form>
    </div>
</div><!-- mainpage -->
