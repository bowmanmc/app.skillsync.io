
<div class="page">

    <div class="resume__sidebar">
        <ss-resume-navbar></ss-resume-navbar>
    </div>

    <div class="resume__content">

        <h1>Job Category</h1>

        <p>
            How would you categorize the type of position you're looking for?
            Would you consider yourself a designer or more of a developer?
        </p>

        <form class="resume__form">
            <fieldset>
                <select ng-model="input.category">
                    <option value="" disabled>Job Category</option>
                    <option ng-repeat="category in JobCategories">
                        {{ category}}
                    </option>
                </select>
            </fieldset>

            <button type="submit" ng-disabled="isSaving" ng-click="saveChanges()">
                <span ng-show="isSaving">
                    <svg class="form__button-icon spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-spinner2"></use>
                    </svg>
                </span>
                <span ng-hide="isSaving">Save Changes</span>
            </button>

            <ul class="contentbox__form-errors" ng-show="errors.length">
                <li ng-repeat="error in errors">* {{error}}</li>
            </ul>
        </form>
    </div>

</div><!-- mainpage -->
