<div class="page contentbox">

    <ss-resume-navbar></ss-resume-navbar>

    <div class="resume__cols">
        <div class="resume__col">
            <form class="resume__form">
                <fieldset>
                    <!-- legend>Skills</legend -->
                    <p>
                        Please enter up to 6 skills you want to use in your next
                        job. These do not have to correspond to your current
                        experience or responsibilities in any way. Tell us what
                        you're passionate about.
                    </p>

                    <div class="resume__skills-inputs">
                        <div class="resume__skills-input">
                            <input type="text"
                                placeholder="D3.js"
                                ng-model="input.skill"
                                ng-class="{'populated': input.skill}" />
                        </div>
                        <div class="resume__skills-input">
                            <select ng-model="input.level">
                                <option value="" disabled>Level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                    </div>
                    <div class="resume__skills-btn">
                        <button type="submit" ng-disabled="isSaving" ng-show2="hasChanges">
                            <span ng-show="isSaving">
                                <svg class="form__button-icon spinner">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-spinner2"></use>
                                </svg>
                            </span>
                            <span ng-hide="isSaving">Add Skill</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="resume__col">

            <div class="resume__skill resume__skill-level-{{ skill.level }}" ng-repeat="skill in skillsList">
                {{ skill.skill }}
            </div>

        </div>

    </div>




</div><!-- mainpage -->
